<h1>New Category</h1>
<form
  class="box"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>
  <div class="form-group">
    <label for="categoryName"></label>
    <input
      type="text"
      class="form-control"
      name="categoryName"
      placeholder="New category name"
      [(ngModel)]="form.categoryName"
      required
      #categoryName="ngModel"
    />
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="f.submitted && categoryName.invalid"
    >
      Category name is required!
    </div>
  </div>
  <div class="form-group">
    <label for="categoryDescription"></label>
    <input
      type="text"
      class="form-control"
      name="categoryDescription"
      placeholder="Category description"
      [(ngModel)]="form.categoryDescription"
      #password="ngModel"
    />
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="f.submitted && form.invalid"
    >
      <div *ngIf="form.categoryName.errors.required">aaaaaaaaa</div>
    </div>
  </div>
  <div class="form-group">
    <input type="submit" name="" value="Create">
    <input routerLink="/categories" name="" value="Cancel">
  </div>

  <!--      role="alert"-->
  <!--      *ngIf="f.submitted && isLoginFailed"-->
  <!--    >-->
  <!--      Błąd logowania: {{ errorMessage }}-->
  <!--    </div>-->
  <!--  </div>-->
</form>
